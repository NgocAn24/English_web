                        <button class="btn__exit ds ">THOÁT</button>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dk = document.querySelector('.form1__container');
        const hide_dn = document.querySelector('.form2__container');
        const hide = document.querySelector('.modal');
        const btn_dn = document.querySelector('.tk');
        const btn_dk = document.querySelector('.btn__rs');
        const btn_back = document.querySelector('.btn__back');
        const cancer = document.querySelector('.btn__exit');
        const body = document.querySelector('.modal__body');
        const btn_form = document.querySelector('.form2');
        if (btn_dn) {
            btn_dn.addEventListener('click', function() {
                if (hide) hide.style.display = 'block';
            });
        }

        if (btn_dk) {
            btn_dk.addEventListener('click', function() {
                if (dk) dk.style.display = 'flex';
                if (hide_dn) hide_dn.style.display = 'none';
                if (btn_form) btn_form.style.display = 'none';

            });
        }

        if (btn_back) {
            btn_back.addEventListener('click', function() {
                if (dk) dk.style.display = 'none';
                if (hide_dn) hide_dn.style.display = 'block';
                if (btn_form) btn_form.style.display = 'flex';

            });
        }

        if (cancer) {
            cancer.addEventListener('click', function() {
                if (hide) hide.style.display = 'none';
            });
        }
    });
</script>
