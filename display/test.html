    <div class="kq_quiz">
        <div class="img_kq">
            <img loading="lazy" decoding="async" src="http://www.cartoonbrew.com/wp-content/uploads/2022/10/duolingo_lesson_end.gif" alt="Duolingo Lesson End" width="275" height="300" class="alignnone size-full wp-image-221893">

            <h1>Hoàn thành bài học!</h1>
        </div>
        <div class="diem_quiz">
            <div class="box_diem">
                <div class="title_diem">
                    <p>SỐ CÂU ĐÚNG</p>
                </div>

                </div>
            </div>
            <div class="box_diem" id="diem1">
                <div class="title_diem">
                    <p>TỔNG</p>
                </div>
                <div class="text_diem">
                    <img class="_1F1Qc" src="https://d35aaqx5ub95lt.cloudfront.net/images/icons/9ace13520a375f5661415ff7d470f243.svg">
                    <h1 id="total-questions"> ${questions.length}</h1>
                </div>
            </div>
        </div>
        <hr>
        <div id="buttonq-container">
            <button id="next-btnq">LÀM LẠI</button>
            <button id="exit-btnq" class="buttons">TIẾP TỤC</button>
